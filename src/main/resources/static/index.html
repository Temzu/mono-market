<!DOCTYPE html>
<html ng-app="market-front" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Mono-market</h1>
  <div ng-controller="indexController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!/">Home page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/products">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/orders" ng-if="isUserLoggedIn()">My orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/cart">Cart</a>
            </li>
          </ul>
          <form class="d-flex" ng-submit="tryToAuth()" ng-show="!isUserLoggedIn()">
            <div class="input-group">
              <input id="navLoginField" class="form-control" ng-model="user.login" type="text"
                     aria-describedby="inputGroup-sizing-sm" placeholder="login">

              <input id="navPasswordField" class="form-control" ng-model="user.password"
                     type="password"
                     aria-describedby="inputGroup-sizing-sm" placeholder="password">

              <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                      style="margin-left: 10px;" type="submit">Sign in
              </button>
            </div>
          </form>
          <div class="d-flex" ng-if="isUserLoggedIn()">
            <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Logout</button>
          </div>
          <div class="d-flex" ng-show="!isUserLoggedIn()">
            <a class="btn btn-primary" href="#!/registration" role="button">Sign up</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <ng-view></ng-view>

  <script src="index.js"></script>
  <script src="home/home.js"></script>
  <script src="products/products.js"></script>
  <script src="registration/registration.js"></script>
  <script src="order/order.js"></script>
</div>
</body>
</html>
